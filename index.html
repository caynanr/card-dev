<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/764fee406e.js" crossorigin="anonymous"></script>
  <title>CardDev</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="content">
        <span class="img-profile">
          <img src="assets/perfil.jpg" alt="Foto de Perfil">
        </span>
        <h2 class="name-profile">
          Caynan Alves
        </h2>
        <span class="city-profile">Macarani - BA, Brazil</span>
        <span class="work-profile">Front End Developer | Quality Analyst</span>
      </div>
      <div class="card-footer">
        <ul class="social-media">
          <li class="social-media-items"><i class="fab fa-github"></i></li>
          <li class="social-media-items"><i class="fab fa-linkedin"></i></li>
          <li class="social-media-items"><i class="fab fa-instagram-square"></i></li>
          <li class="social-media-items"><i class="fab fa-telegram"></i></li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
